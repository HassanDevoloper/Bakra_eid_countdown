<!DOCTYPE html>
<html>
<head>
    <title>Bakra Eid Countdown</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bakra Eid Countdown</h1>
        <div id="countdown">
            <div class="time">
                <span id="months">00</span>
                <small>Months</small>
            </div>
            <div class="time">
                <span id="weeks">00</span>
                <small>Weeks</small>
            </div>
            <div class="time">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
